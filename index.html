<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telegram Bot Interface</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        /* Custom Styles */
        body {
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            display: flex;
            background-color: #f8f9fa;
        }

        #userList {
            max-width: 300px;
            overflow-y: auto;
            border-right: 1px solid #ccc;
            height: 100vh;
        }

        .user-item {
            padding: 10px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .user-item:hover {
            background-color: #f1f1f1;
        }

        .badge {
            height: 10px;
            width: 10px;
            border-radius: 50%;
            background-color: red;
            display: inline-block;
            animation: flash 1s infinite;
        }

        @keyframes flash {
            0% { opacity: 1; }
            50% { opacity: 0; }
            100% { opacity: 1; }
        }

        #tabs {
            display: flex;
            background-color: #f1f1f1;
            border-bottom: 1px solid #ccc;
            padding: 10px;
        }

        .tab {
            padding: 5px 10px;
            background-color: #e9ecef;
            border-radius: 5px;
            margin-right: 5px;
            position: relative;
            cursor: pointer;
            display: flex;
            align-items: center;
        }

        .tab.active {
            background-color: #6c757d;
            color: white;
        }

        .tab i {
            margin-left: 10px;
            color: white;
            cursor: pointer;
        }

        #chatArea {
            height: calc(100vh - 230px);
            overflow-y: auto;
            padding: 20px;
            background-color: white;
            border: 1px solid #ccc;
            margin-top: 10px;
            border-radius: 5px;
        }

        #inputArea {
            padding: 10px;
            border-top: 1px solid #ccc;
            display: flex;
            gap: 10px;
            align-items: center;
        }

        #messageInput {
            flex-grow: 1;
            height: 50px;
            border-radius: 10px;
            padding: 10px;
            border: 1px solid #ccc;
        }

        #fileInput {
            display: none;
        }

        #mainContent {
            flex-grow: 1;
            padding: 20px;
            display: flex;
            flex-direction: column;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            body {
                flex-direction: column;
            }

            #userList {
                width: 100%;
                max-height: 150px;
            }

            #chatArea {
                height: calc(100vh - 380px);
            }
        }
    </style>
</head>
<body>
    <div id="userList" class="list-group">
        <!-- User list will be dynamically populated here -->
    </div>

    <div id="mainContent">
        <!-- Tabs for each user -->
        <div id="tabs" class="d-flex align-items-center"></div>

        <!-- Chat area -->
        <div id="chatArea" class="mb-3"></div>

        <!-- Input area for text, images, and videos -->
        <div id="inputArea" class="input-group">
            <input type="text" id="messageInput" class="form-control" placeholder="Type your message here">
            <button id="sendBtn" class="btn btn-primary"><i class="fas fa-paper-plane"></i> Send</button>
            <button id="uploadImageBtn" class="btn btn-outline-secondary"><i class="fas fa-image"></i> Image</button>
            <button id="uploadVideoBtn" class="btn btn-outline-secondary"><i class="fas fa-video"></i> Video</button>
            <input type="file" id="fileInput" accept="image/*, video/*">
        </div>
    </div>

    <script src="app.js"></script>
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
